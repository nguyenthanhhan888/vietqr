<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VietQR - Thanh toán Facebook</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Chuyển khoản dịch vụ Facebook</h2>
    <div class="info">
      <p><strong>Chủ tài khoản:</strong> NGUYỄN THANH HÂN</p>
      <p><strong>Số tài khoản:</strong> 1015244705</p>
      <p><strong>Ngân hàng:</strong> VIETCOMBANK</p>
    </div>

    <label for="amount">Số tiền (VND):</label>
    <input type="number" id="amount" value="100000" min="1000" />

    <label for="message">Nội dung chuyển khoản:</label>
    <input type="text" id="message" value="dich vu Facebook" />

    <button onclick="generateQR()">Tạo mã QR</button>

    <div id="qr-area"></div>
  </div>

  <script>
    function generateQR() {
      const bank = 'VCB';
      const acc = '1015244705';
      const name = 'NGUYỄN THANH HÂN';
      const amount = document.getElementById('amount').value;
      const message = encodeURIComponent(document.getElementById('message').value);
      const accName = encodeURIComponent(name);

      const qrUrl = `https://img.vietqr.io/image/${bank}-${acc}-compact2.png?amount=${amount}&addInfo=${message}&accountName=${accName}`;
      document.getElementById('qr-area').innerHTML = `<img src="${qrUrl}" alt="QR Code chuyển khoản" />`;
    }
  </script>
</body>
</html>
